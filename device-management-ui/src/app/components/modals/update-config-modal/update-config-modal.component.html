<div class="modal-component">
  <app-modal-head
    (closeModal)="onClose()"
    [modalTitle]="modalTitle">
  </app-modal-head>

  <div class="modal-body">
    <p *ngIf="!showConfig" class="mb-0">
      <span [innerHTML]="body"></span>
    </p>

    <div class="form-group">
      <label>Format</label>
      <div class="form-check">
        <input checked class="form-check-input" id="radioButtonText" name="flexRadioDefault" type="radio" value="text" (change)="onChange($event)">
        <label class="form-check-label" for="radioButtonText"></label>
        <span>Text</span>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="radioButtonBase64" name="flexRadioDefault" type="radio" value="base64" (change)="onChange($event)">
        <label class="form-check-label" for="radioButtonBase64"></label>
        <span>Base 64</span>
      </div>
    </div>
    <div class="form-group">
      <label for="config">Configuration</label>
      <span *ngIf="!showConfig" class="ml-1 label-required">*</span>
      <textarea [(ngModel)]="textToShow" (ngModelChange)="updateConfig()" class="form-control" [disabled]="showConfig" id="config" rows="15"></textarea>
    </div>
  </div>

  <div *ngIf="!showConfig" class="modal-buttons">
    <app-modal-footer
      (cancelButtonPressed)="onClose()"
      (confirmButtonPressed)="onConfirm()"
      [confirmButtonLabel]="'Update'">
    </app-modal-footer>
  </div>
</div>
