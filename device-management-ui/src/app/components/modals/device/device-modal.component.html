<div class="modal-component">
    <app-modal-head
      (closeModal)="onClose()"
      [modalTitle]="modalTitle">
    </app-modal-head>

  <div  class="modal-body" >
    <div *ngIf="!bindDevices" class="form-group">
      <label [innerHTML]="deviceIdLabel" for="deviceId"></label>
      <span class="ml-1 label-required">*</span>
      <input
        [(ngModel)]="device.id"
        class="form-control"
        id="deviceId"
        type="text">
    </div>
    <div *ngIf="!bindDevices" class="form-group">
      <div class="form-check form-switch">
        <input
          [(ngModel)]="sendViaGateway"
          [checked]="sendViaGateway === true"
          class="form-check-input"
          id="sendViaGatewaySwitch" type="checkbox">
        <label [innerHTML]="sendViaGatewayLabel" class="form-check-label" for="sendViaGatewaySwitch"></label>
      </div>
    </div>
    <app-selected-devices
      [createDevice]="createDevice"
      [bindDevices] = "bindDevices"
      [sendViaGateway]="sendViaGateway || bindDevices"
      [device]="device"
      [tenantId]="tenantId"
      [devices]="devices"
      [pageSize]="pageSize"
      (pageOffsetChanged)="onPageOffsetChanged($event)"
      (selectedDevicesChanged)="onSelectedDevicesChanged($event)">
    </app-selected-devices>
  </div>

  <app-modal-footer
    (cancelButtonPressed)="onClose()"
    (confirmButtonPressed)="onConfirm()"
    [buttonDisabled]="isInvalid()"
    [confirmButtonLabel]="confirmButtonLabel">
  </app-modal-footer>

</div>
